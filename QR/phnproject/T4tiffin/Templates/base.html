<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Service</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #ff8c00, #ff4c9e); /* Gradient Background */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #ff5a36; /* Border for header */
        }

        header img {
            width: 100px; /* Logo size */
            margin-right: 20px; /* Space between logo and text */
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Shadow effect for text */
        }

        /* Navigation Bar */
        nav {
            background-color: #333333;
            overflow: hidden;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: white;
            display: inline-block;
            padding: 14px 30px;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: #ff5a36;
            transform: scale(1.05);
        }

        nav .login-btn {
            background-color: #ff4c9e;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav .login-btn:hover {
            background-color: #ff5a36;
        }

        /* Hero Section */
        .hero-section {
            background-color: #FFCC80; /* Light orange background */
            color: white;
            padding: 100px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .hero-section h1 {
            font-size: 4em;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #ff4c9e;
            padding: 15px 30px;
            color: white;
            font-size: 1.3em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff5a36;
        }

        /* Section Title */
        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin: 40px 0;
            color: #ff5a36;
        }

        /* Features Section */
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 60px;
        }

        .feature-item {
            width: 30%;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .feature-item h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Testimonials Section */
        .testimonials {
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
        }

        .testimonial-item {
            width: 48%;
            background-color: #f4f4f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .testimonial-item p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .testimonial-item small {
            font-size: 1em;
            color: #7f8c8d;
        }

        /* Contact Section */
        .contact-section {
            background-color: #263238;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    {% load static %}
<header>
    <img src="{% static 'images/logo.png' %}" alt="Tiffin Service Logo">
    <h1>Tiffin</h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="#features">Features</a>
    <a href="#testimonials">Testimonials</a>
    <a href="#contact">Contact</a>
    {% if request.session.username %}
    <a href="/logout" class="login-btn">Logout</a> <!-- Logout Button -->
{% else %}
    <a href="/login" class="login-btn">Login</a> <!-- Login Button -->
{% endif %}
</nav>

{% block content %}
{% endblock %}

</body>
</html>

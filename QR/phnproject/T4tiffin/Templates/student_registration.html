{% extends 'base.html' %}

{% block title %}Student Registration - T4tiffin{% endblock %}

{% load static %}

{% block content %}
<div class="container mt-4">

    <!-- Display Messages at the top of the page -->
    {% if messages %}
        <div class="col-lg-6 mx-auto mb-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center custom-message" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="p-5 m-4 shadow-lg rounded">

        <!-- Student Registration Section -->
        <div class="col-lg-6 mx-auto border pt-4 rounded bg-light p-5">
            <div class="text-center">
                <h5 class="display-6 text-primary">Student Registration</h5>
                <hr class="w-50 mx-auto">
            </div>

            <form action="/student_registration/" method="POST" id="registrationForm">
                {% csrf_token %}

                <!-- Student Name -->
                <div class="form-group">
                    <label for="student_name" class="font-weight-bold">Student Name</label>
                    <input type="text" name="student_name" id="student_name" class="form-control form-control-lg" placeholder="Enter student name">
                    <small class="text-danger" id="studentNameError"></small>
                </div>

                <!-- Parent Name -->
                <div class="form-group">
                    <label for="parent_name" class="font-weight-bold">Parent Name</label>
                    <input type="text" name="parent_name" id="parent_name" class="form-control form-control-lg" placeholder="Enter parent name">
                    <small class="text-danger" id="parentNameError"></small>
                </div>

                <!-- Parent Mobile -->
                <div class="form-group">
                    <label for="phone" class="font-weight-bold">Parent Mobile</label>
                    <input type="number" name="phone" id="phone" class="form-control form-control-lg" placeholder="9656989591">
                    <small class="text-danger" id="phoneError"></small>
                </div>

                <!-- Standard -->
                <div class="form-group">
                    <label for="standard" class="font-weight-bold">Standard</label>
                    <input type="text" name="standard" id="standard" class="form-control form-control-lg" placeholder="Enter standard">
                    <small class="text-danger" id="standardError"></small>
                </div>

                <!-- Division -->
                <div class="form-group">
                    <label for="division" class="font-weight-bold">Division</label>
                    <input required type="text" name="division" id="division" class="form-control form-control-lg" placeholder="Enter division">
                    <small class="text-danger" id="divisionError"></small>
                </div>

                <!-- Roll no -->
                <div class="form-group">
                    <label for="roll_no" class="font-weight-bold">Roll NO</label>
                    <input required type="text" name="roll_no" id="roll_no" class="form-control form-control-lg" placeholder="Enter roll_no">
                    <small class="text-danger" id="rollNoError"></small>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Username</label>
                    <input type="text" name="Username" id="username" class="form-control form-control-lg" placeholder="abc123">
                    <small class="text-danger" id="usernameError"></small>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="********">
                    <small class="text-danger" id="passwordError"></small>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address" class="font-weight-bold">Address</label>
                    <input required type="text" name="address" id="address" class="form-control form-control-lg" placeholder="Enter address">
                    <small class="text-danger" id="addressError"></small>
                </div>

                <hr>

                <!-- Submit Button -->
                <div class="form-group text-center">
                    <input class="btn wood-btn px-5 py-3" type="submit" value="Register">
                </div>
            </form>

            <!-- Go to Home Button -->
            <div class="form-group text-center">
                <a href="/schoolpanel" class="btn wood-btn px-5 py-3">Back</a>
            </div>

        </div>
    </div>
</div>

<style>
    /* Set the background color similar to the login page */
    body {
        background: linear-gradient(135deg, #ff8c00, #ff4c9e); /* Gradient Background */
        color: #333333;
        background-color: #FFCC80; /* Fallback color */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }
    

    .container {
        max-width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Full viewport height */
        box-sizing: border-box;
        flex-direction: column; /* Ensures content stacks vertically */
    }

    .p-5.m-4 {
        width: 100%;
        max-width: 550px; /* Increased max-width for wider form */
        background-color: #fff; /* White background for the form */
        border-radius: 15px; /* Rounded corners for the form */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        padding: 20px 30px; /* Slightly increased padding */
        transition: all 0.3s ease-in-out;
    }

    .p-5.m-4:hover {
        transform: translateY(-5px); /* Hover effect to lift the form */
    }

    .col-lg-6 {
        width: 100%;
        padding: 10px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 1rem; /* Reduced margin between fields */
    }

    .form-control-lg {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px; /* Reduced padding */
        font-size: 1rem; /* Slightly smaller font size */
        transition: all 0.3s ease;
    }

    .form-control-lg:focus {
        border-color: #ff4c9e; /* Highlight border color on focus */
        box-shadow: 0 0 5px rgba(255, 76, 158, 0.5); /* Focus glow effect */
    }

    .wood-btn {
        background: linear-gradient(to right, #ff8c00, #ff4c9e); /* Gradient Background */
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 1.1rem; /* Slightly smaller font size */
        text-transform: uppercase;
        padding: 8px 20px; /* Reduced padding */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
        width: 100%; /* Makes button take full width */
    }

    .wood-btn:hover {
        background: linear-gradient(to right, #ff4c9e, #ff8c00); /* Reverse gradient on hover */
        transform: scale(1.05); /* Slight zoom on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .wood-btn:active {
        transform: scale(1); /* Reset zoom on click */
    }

    .text-center h5 {
        font-size: 1.5rem; /* Reduced font size */
        font-weight: bold;
        color: #ff4c9e;
        text-align: center; /* Center align title */
    }

    .text-center .btn {
        text-align: center; /* Center align buttons */
        width: auto; /* Adjust button width */
        margin-top: 15px;
    }

    .text-danger {
        font-size: 0.9rem;
    }

    /* Center-align buttons */
    .form-group.text-center {
        display: flex;
        justify-content: center;
    }

    /* Custom message CSS */
    .custom-message {
        display: inline-block;
        font-size: 1rem;
        font-weight: bold;
        padding: 15px;
        border-radius: 8px;
        color: #fff;
        background-color: #28a745; /* Green color for success message */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        margin-top: 10px;
    }

    .custom-message .btn-close {
        color: white;
        opacity: 0.6;
    }

    .custom-message .btn-close:hover {
        opacity: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 767px) {
        .col-lg-6 {
            width: 100%;
            padding: 15px;
        }

        .display-6 {
            font-size: 1.25rem; /* Smaller font size on mobile */
        }

        .form-control-lg {
            font-size: 1rem; /* Adjust font size for inputs */
            padding: 10px;
        }

        .wood-btn {
            font-size: 1rem; /* Adjust button font size for smaller screens */
            padding: 10px 15px;
        }
    }
</style>

<script>
    // Hide the message after 3 seconds
    setTimeout(function() {
    var messages = document.querySelectorAll('.custom-message');
    messages.forEach(function(message) {
        message.style.display = 'none';
    });
}, 3000);
</script>

{% endblock %}
